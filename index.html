  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;

    }

    }

<body>

  <main class="card">
    <section class="card-img">
      <img src="./images/image-product-desktop.jpg" class="desktop-image" style="border-radius: 10px 0 0 10px;" alt=" Product CHANNEL">
      <img src="./images/image-product-mobile.jpg" class="mobile-image" alt="Product CHANNEL">
    </section>
    <section class="card-content">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum
      </h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <section class="card-price">
          <span class="price-1">$149.99</span>
          <span class="price-2" style="color: hsl(228, 12%, 48%); font-size: 15px !important;"><del>$169.99</del></span>
        </section>
         <button style="font-size: 1rem;"><img src="./images/icon-cart.svg" style="width: 15px;" alt=""> Add to Cart
        </button>
    </section>
    
  </main>
